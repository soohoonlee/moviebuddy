plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.8.2'

    implementation 'org.springframework:spring-context:5.3.14'
    implementation 'org.springframework:spring-context-support:5.3.14'

    testImplementation 'org.springframework:spring-test:5.3.14'

    implementation 'ch.qos.logback:logback-classic:1.2.10'

    implementation 'org.springframework:spring-oxm:5.3.14'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'moviebuddy.MovieBuddyApplication'
}
